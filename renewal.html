<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sub Admin Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    /* General Styling */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Header Styling */
    header {
      background-color: #512da8;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    /* Container Styling */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
    }

    /* Side Menu Styling */
    .side-menu {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .side-menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .side-menu li {
      margin-bottom: 10px;
    }

    .side-menu a {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: #512da8;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .side-menu a:hover {
      background-color: #e1bee7;
    }

    .side-menu a i {
      margin-right: 10px;
    }

    .side-menu a.active {
      background-color: #e1bee7;
      color: #fff;
      font-weight: bold;
    }

    /* Company List Table Styling */
    .main-section {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .main-section h2 {
      color: #512da8;
      font-size: 24px;
      margin: 0 0 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Renew Button Styling */
    .renew-button {
      background-color: #512da8;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .renew-button:hover {
      background-color: #e1bee7;
    }

    /* Status Highlighting */
    .status.active {
      color: #2ecc71; /* Green for active status */
    }

    .status.inactive {
      color: #e74c3c; /* Red for inactive/expired status */
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      table {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Sub Admin Dashboard</h1>
  </header>

  <div class="container">
    <div class="side-menu">
      <ul>
        <li><a href="company-information.html"><i class="material-icons">business</i>Company Information</a></li>
        <li><a href="employee-management.html"><i class="material-icons">people</i>Employee Information</a></li>
        <li><a href="add-employee.html"><i class="material-icons">person_add</i>Add Employee</a></li> 
        <li><a href="donation-report.html"><i class="material-icons">monetization_on</i>Donation Report</a></li>
        <li><a href="pro-search.html"><i class="material-icons">search</i>Search PRO</a></li>
        <li><a href="renewal.html" class="active"><i class="material-icons">refresh</i>Renewal Status</a></li>
      </ul>
    </div>

    <div class="main-section">
      <h2>Company List</h2>
      <table>
        <thead>
          <tr>
            <th>Company Name</th>
            <th>Renewal Date</th>
            <th>Time Remaining</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="companyTableBody">
          <!-- Table body content will be dynamically generated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const companies = [
  {
    name: 'Khalid Engineering (Private Limited)',
    renewalDate: '2023-09-01',
    status: 'Active',
    canRenew: 'yes'
  },
  {
    name: 'Khaldun (Private Limited)',
    renewalDate: '2023-09-05',
    status: 'Inactive',
    canRenew: 'no'
  },
  {
    name: 'Keladi (International)',
    renewalDate: '2023-09-10',
    status: 'Inactive',
    canRenew: 'yes'
  },
  {
    name: 'Malik Holdings (Sdn Bhd)',
    renewalDate: '2023-09-15',
    status: 'Active',
    canRenew: 'yes'
  }
  // Add more company objects as needed
];


    function populateTable() {
      const tableBody = document.getElementById('companyTableBody');

      companies.forEach(company => {
        const row = document.createElement('tr');
        const currentDate = new Date();
        const renewalDate = new Date(company.renewalDate);
        const daysLeft = Math.floor((renewalDate - currentDate) / (1000 * 60 * 60 * 24));

        row.innerHTML = `
          <td>${company.name}</td>
          <td>${company.renewalDate}</td>
          <td>${daysLeft} days</td>
          <td class="status ${company.status.toLowerCase()}">${company.status}</td>
          <td>${company.status === 'Active' ? 'No action required' : `<button class="renew-button" onclick="renewCompany(this, '${company.canRenew}')">Renew</button>`}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function renewCompany(button, canRenew) {
      var row = button.parentNode.parentNode;
      var renewalDateCell = row.querySelector('td:nth-child(2)');
      var daysLeftCell = row.querySelector('td:nth-child(3)');
      var statusCell = row.querySelector('.status');
      var actionCell = row.querySelector('td:last-child');

      if (canRenew === 'no') {
        // Display error message
        alert('Renewal for this company is currently unavailable. Please contact the administrator for assistance.');
        return;
      }

      // Update renewal date to current date
      const currentDate = new Date();
      const newRenewalDate = currentDate.toISOString().split('T')[0];
      renewalDateCell.textContent = newRenewalDate;

      // Update renewal days left to 6 months and 6 days
      const newRenewalDaysLeft = '6 months, 6 days';
      daysLeftCell.textContent = newRenewalDaysLeft;

      // Update status and highlight
      statusCell.textContent = 'Active';
      statusCell.classList.remove('inactive');
      statusCell.classList.add('active');

      // Update actions cell
      actionCell.textContent = 'No action required';
      button.style.display = 'none';
    }

    // Populate the table when the page loads
    window.addEventListener('load', populateTable);
  </script>
</body>


</html>
