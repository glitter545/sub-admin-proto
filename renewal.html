<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sub Admin Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    /* General Styling */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Header Styling */
    header {
      background-color: #512da8;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    /* Container Styling */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
    }

    /* Side Menu Styling */
    .side-menu {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .side-menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .side-menu li {
      margin-bottom: 10px;
    }

    .side-menu a {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: #512da8;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .side-menu a:hover {
      background-color: #e1bee7;
    }

    .side-menu a i {
      margin-right: 10px;
    }

    .side-menu a.active {
      background-color: #e1bee7;
      color: #fff;
      font-weight: bold;
    }

    /* Account Status Styling */
    .account-status {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .account-status h2 {
      color: #512da8;
      font-size: 24px;
      margin: 0 0 10px;
    }

    .account-status p {
      margin: 0 0 10px;
      font-size: 16px;
    }

    .account-status .status {
      font-weight: bold;
      color: #999a40;
    }

    .account-status .days-left {
      font-weight: bold;
      color: #3498db; /* Blue color for days left */
    }

    .account-status .renew-button {
      background-color: #512da8;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .account-status .renew-button:hover {
      background-color: #e1bee7;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Sub Admin Dashboard</h1>
  </header>

  <div class="container">
    <div class="side-menu">
      <ul>
        <li><a href="company-information.html"><i class="material-icons">business</i>Company Information</a></li>
        <li><a href="employee-management.html"><i class="material-icons">people</i>Employee Management</a></li>
        <li><a href="donation-report.html"><i class="material-icons">monetization_on</i>Donation Report</a></li>
        <li><a href="data-viewing.html"><i class="material-icons">visibility</i>Data Viewing</a></li>
        <li><a href="pro-search.html"><i class="material-icons">search</i>Search PRO</a></li>
        <li><a href="renewal.html" class="active"><i class="material-icons">refresh</i>Renewal Status</a></li>
      </ul>
    </div>

    <div class="account-status">
      <h2>Account Status</h2>
      <p>Your account renewal status: <span class="status">Active</span></p>
      <p>Days left for renewal: <span class="days-left">65</span></p>
      <button class="renew-button">Renew Account</button>
    </div>
  </div>
</body>

</html>
