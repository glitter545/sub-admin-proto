<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Personal Donor</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
     /* General Styling */
     body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    /* Header Styling */
    header {
      background-color: #512da8;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    
    /* Main Container Styling */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Side Menu Styling */
    .side-menu {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    
    .side-menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    .side-menu li {
      margin-bottom: 10px;
    }
    
    .side-menu a {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: #512da8;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .side-menu a:hover {
      background-color: #e1bee7;
    }
    
    .side-menu a i {
      margin-right: 10px;
    }
    
    .side-menu a.active {
      background-color: #e1bee7;
      color: #fff;
      font-weight: bold;
    }
    
    /* Form Styling */
    .form-section {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      animation: slide-up 0.4s ease-in-out;
    }
    
    .form-section h2 {
      color: #512da8;
      font-size: 28px;
      margin: 0 0 20px;
    }
    
    .form-section form {
      display: grid;
      gap: 20px;
    }
    
    .form-section label {
      font-weight: bold;
      color: #512da8;
    }
    
    .form-section input,
    .form-section select {
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 16px;
    }
    
    .form-section select {
      appearance: none;
      background-color: #fff;
    }
    
    .form-section button {
      padding: 12px 24px;
      background-color: #512da8;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }
    
    .form-section button:hover {
      background-color: #e1bee7;
    }
    
    /* Custom styles for PRO form */
    .form-section.pro-form {
      margin-top: 30px;
    }
    
    @media (min-width: 769px) {
      .container {
        display: grid;
        grid-template-columns: 200px 1fr;
      }
    }
    
    @keyframes slide-up {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Register New Corporate Donor</h1>
  </header>
  <div class="container">
    <div class="side-menu">
      <ul>
        <li><a href="company-information.html"><i class="material-icons">business</i>Company Information</a></li>

</html>
