<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Admin Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    * {
  /* ...other styles... */
  box-sizing: border-box; /* Add this line to the global styles */
}
    /* General Styling */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    /* Header Styling */
    header {
      background-color: #512da8;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    
    /* Main Container Styling */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 20px;
    }
    
    /* Side Menu Styling */
    .side-menu {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    
    .side-menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    .side-menu li {
      margin-bottom: 10px;
    }
    
    .side-menu a {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: #512da8;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .side-menu a:hover {
      background-color: #e1bee7;
    }
    
    .side-menu a i {
      margin-right: 10px;
    }
    
    .side-menu a.active {
      background-color: #e1bee7;
      color: #fff;
      font-weight: bold;
    }
    
    /* Form Styling */
    .form-section {
      background-color: #f5f5f5;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      animation: slide-up 0.4s ease-in-out;
    }
    
    .form-section h2 {
      color: #512da8;
      font-size: 24px;
      margin: 0 0 20px;
    }
    
    .form-section form {
      display: grid;
      gap: 20px;
    }
    
    .form-section label {
      font-weight: bold;
    }
    
    .form-section input,
    .form-section select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    
    .form-section select {
      appearance: none;
      background-color: #fff;
    }
    
    .form-section select option {
      background-color: #fff;
    }
    
    .form-section button {
      padding: 10px 20px;
      background-color: #512da8;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .form-section button:hover {
      background-color: #e1bee7;
    }
    
    /* Custom styles for PRO form */
    .form-section.pro-form {
      margin-top: 30px;
    }
    
    /* Another Section Grid Styling */
    .another-section {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  column-gap: 20px; /* Add the column-gap property here */
  row-gap: 10px;
}
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
    
    @keyframes slide-up {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Main Admin Dashboard</h1>
  </header>
  
  <div class="container">
    <div class="side-menu">
      <ul>
        <li><a href="company-information.html"><i class="material-icons">business</i>Company Information</a></li>
        <li><a href="employee-management.html"><i class="material-icons">people</i>PRO Information</a></li>
        <li><a href="add-employee.html"><i class="material-icons">group_add</i>Add PRO</a></li> 
        <li><a href="register.html" class="active"><i class="material-icons">person_add</i>Register</a></li>
        <li><a href="donation-report.html"><i class="material-icons">monetization_on</i>Donor Report</a></li>
        <li><a href="renewal.html"><i class="material-icons">refresh</i>Renewal Status</a></li>
      </ul>
    </div>
    <div class="form-section">
        <h2>New Company Register</h2>
        <form id="registerForm">
          <div class="another-section">
          <div>
            <label for="companyRegistrationNumber">Old Company Registration Number:  <a href="https://www.ssm-einfo.my/index.php?id=login" target="_blank">SSM e-info</a>
            </label>
            <input type="text" id="companyRegistrationNumber" name="companyRegistrationNumber" required>
          </div>

          <div>
            <label for="companyRegistrationNumber">New Company Registration Number:  <a href="https://www.ssm-einfo.my/index.php?id=login" target="_blank">SSM e-info</a></label>
            <input type="text" id="companyRegistrationNumber" name="companyRegistrationNumber" required>
          </div>


          </div>
          <div>
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>
          </div>
          <div>
            <label for="companyLabel">Company Label:</label>
            <select id="companyLabel" name="companyLabel" required>
                <option value="" disabled selected>Select Company Label</option>
                <option value="Sdn Bhd">Sdn Bhd</option>
                <option value="International">International</option>
                <option value="Private Limited">Private Limited</option>
                <option value="Berhad">Berhad</option>
                <option value="Koperasi">Koperasi</option>
                <option value="Yayasan">Yayasan</option>
                <option value="Pertubuhan">Pertubuhan</option>
                <option value="Persutuan">Persutuan</option>
            </select>
        </div>
          <div>
            <label for="personInCharge">Person in Charge:</label>
            <input type="text" id="personInCharge" name="personInCharge" required>
          </div>
          <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" style="height:80px;" required>
          </div>

          <div class="another-section">
            <div>
              <label for="phoneNumber">Phone Number:</label>
              <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div>
              <label for="hpNumber">H/P Number:</label>
              <input type="tel" id="hpNumber" name="hpNumber" required>
            </div>
            <div>
              <label for="faxNumber">Fax Number:</label>
              <input type="tel" id="faxNumber" name="faxNumber" required>
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="proName">PRO Name:</label>
              <input type="text" id="proName" name="proName" required>
            </div>
          </div>

          <button type="submit" id="registerButton">Register</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
