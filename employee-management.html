  <style>
    /* General Styling */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Header Styling */
    header {
      background-color: #512da8;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    /* Container Styling */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
    }

    /* Side Menu Styling */
    .side-menu {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .side-menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .side-menu li {
      margin-bottom: 10px;
    }

    .side-menu a {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: #512da8;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .side-menu a:hover {
      background-color: #e1bee7;
    }

    .side-menu a i {
      margin-right: 10px;
    }

    .side-menu a.active {
      background-color: #e1bee7;
      color: #fff;
      font-weight: bold;
    }

    /* Employee Management Styling */
    .employee-management {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .employee-management h2 {
      color: #512da8;
      font-size: 24px;
      margin: 0 0 20px;
    }

    .employee-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .employee-list li {
      display: flex;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .employee-list li:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .employee-details {
      flex: 1;
    }

    .employee-name {
      color: #512da8;
      font-size: 18px;
      margin: 0 0 5px;
    }

    .employee-position {
      color: #888;
      font-size: 14px;
      margin: 0;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
    .employee-list li {
      display: flex;
      align-items: flex-start;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .employee-list li:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .employee-details {
      flex: 1;
      padding-left: 20px;
    }

    .employee-name {
      color: #512da8;
      font-size: 20px;
      margin: 0 0 5px;
    }

    .employee-fullname,
    .employee-position,
    .employee-company,
    .employee-address,
    .employee-phone,
    .employee-email,
    .employee-pro {
      color: #666;
      font-size: 16px;
      margin: 5px 0;
    }
    .search-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .search-bar {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .filter-dropdown {
      flex: 1;
      margin-left: 20px;
    }
  </style>
</head>

    // Function to populate employee data
    function populateEmployees() {
      const filterDropdown = document.getElementById("filterDropdown");
      filterDropdown.addEventListener("change", filterEmployees);

      const searchBar = document.getElementById("searchBar");
      searchBar.addEventListener("input", filterEmployees);

      filterEmployees(); // Initial population
    }

    function filterEmployees() {
      const filterDropdown = document.getElementById("filterDropdown");
      const filterValue = filterDropdown.value;

      const searchBar = document.getElementById("searchBar");
      const searchValue = searchBar.value.toLowerCase();

      const filteredEmployees = employees.filter(employee => {
        const nameMatches = employee.name.toLowerCase().includes(searchValue);
        const companyMatches = !filterValue || employee.company === filterValue;
        return nameMatches && companyMatches;
      });

      const employeeList = document.getElementById("employeeList");
      employeeList.innerHTML = "";

      filteredEmployees.forEach(employee => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="employee-details">
            <div class="employee-name">${employee.name}</div>
            <div class="employee-fullname">${employee.fullName}</div>
            <div class="employee-position">Position: ${employee.position}</div>
            <div class="employee-company">Company: ${employee.company}</div>
            <div class="employee-address">Address: ${employee.address}</div>
            <div class="employee-phone">Phone: ${employee.phoneNumber}</div>
            <div class="employee-email">Email: ${employee.email}</div>
            <div class="employee-pro">PRO: ${employee.pro}</div>
          </div>
        `;
        employeeList.appendChild(li);
      });
    }

    // Call the function to populate employees when the page loads
    window.addEventListener("load", populateEmployees);
