<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sub Admin Dashboard - Add PRO</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    /* General Styling */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Header Styling */
    header {
      background-color: #512da8;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    /* Container Styling */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
    }

    /* Side Menu Styling */
    .side-menu {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .side-menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .side-menu li {
      margin-bottom: 10px;
    }

    .side-menu a {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: #512da8;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .side-menu a:hover {
      background-color: #e1bee7;
    }

    .side-menu a i {
      margin-right: 10px;
    }

    .side-menu a.active {
      background-color: #e1bee7;
      color: #fff;
      font-weight: bold;
    }

    /* Employee Form Styling */
    .employee-form {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .employee-form h2 {
      color: #512da8;
      font-size: 24px;
      margin: 0 0 20px;
    }

    .form-label {
      font-weight: bold;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-button {
      background-color: #512da8;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .form-button:hover {
      background-color: #6a1bbd;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Sub Admin Dashboard</h1>
  </header>

  <div class="container">
    <div class="side-menu">
      <ul>
        <li><a href="dash.html"><i class="material-icons">dashboard</i>Dashboard</a></li>
        <li><a href="company-information.html"><i class="material-icons">business</i>Publisher Information</a></li>
        <li><a href="employee-management.html"><i class="material-icons">people</i>PRO Information</a></li>
        <li><a href="pro-database.html"><i class="material-icons">storage</i>PRO Database</a></li>
        <li><a href="add-employee.html" class="active"><i class="material-icons">group_add</i>Add PRO</a></li> 
        <li><a href="register.html"><i class="material-icons">person_add</i>Register</a></li>
        <li><a href="donation-report.html"><i class="material-icons">monetization_on</i>Donor Report</a></li>
        <li><a href="renewal.html"><i class="material-icons">refresh</i>Renewal Status</a></li>
        <li><a href="https://www.ssm-einfo.my/index.php?id=login" target="_blank"><i class="material-icons">description</i>SSM e-info</a></li>

      </ul>
    </div>

    <div class="employee-form">
      <h2>Add New PRO</h2>
      <form id="employee-form">
        <label class="form-label" for="fullName">Full Name:</label>
        <input class="form-input" type="text" id="fullName" name="fullName" required>
        
        <label class="form-label" for="company">Publisher:</label>
        <input class="form-input" type="text" id="company" name="company" value="MF WORLDWIDE RESOURCES" readonly>
        
        <label class="form-label" for="icPassport">IC/Passport Number:</label>
        <input class="form-input" type="text" id="icPassport" name="icPassport" required>
        
        
        <label class="form-label" for="address">Address:</label>
        <input class="form-input" type="text" id="address" name="address" required>
        
        <label class="form-label" for="phoneNumber">Phone Number:</label>
        <input class="form-input" type="tel" id="phoneNumber" name="phoneNumber" required>
        
        <label class="form-label" for="email">Email:</label>
        <input class="form-input" type="email" id="email" name="email" required>
        
        <label class="form-label" for="proPicture">Upload Picture of PRO:</label>
        <input class="form-input" type="file" id="proPicture" name="proPicture">
        <button class="form-button" type="submit">Add PRO</button>
      </form>
    </div>
  </div>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("employee-form");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form from submitting normally

        const fullName = document.getElementById("fullName").value;
        const icPassport = document.getElementById("icPassport").value;
        const address = document.getElementById("address").value;
        const phoneNumber = document.getElementById("phoneNumber").value;
        const email = document.getElementById("email").value;

        const formData = new FormData();
        formData.append("fullName", fullName);
        formData.append("icPassport", icPassport);
        formData.append("address", address);
        formData.append("phoneNumber", phoneNumber);
        formData.append("email", email);
        formData.append("proPicture", document.getElementById("proPicture").files[0]);

        fetch("/add-pro", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("PRO added:", data);
            // Reset the form after successful submission
            form.reset();
          })
          .catch((error) => {
            console.error("Error adding PRO:", error);
          });
      });
    });
  </script>
</body>

</html>
