<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sub Admin Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    /* General Styling */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Header Styling */
    header {
      background-color: #512da8;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    /* Container Styling */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
    }

    /* Side Menu Styling */
    .side-menu {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .side-menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .side-menu li {
      margin-bottom: 10px;
    }

    .side-menu a {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: #512da8;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .side-menu a:hover {
      background-color: #e1bee7;
    }

    .side-menu a i {
      margin-right: 10px;
    }

    .side-menu a.active {
      background-color: #e1bee7;
      color: #fff;
      font-weight: bold;
    }
/* Company Info Table Styling */
.company-info table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  .company-info th,
  .company-info td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  .company-info th {
    background-color: #512da8;
    color: #fff;
    text-align: center; /* Center only the header cells */
  }

  .company-info td {
    text-align: left; /* Align content in data cells to the left */
  }

  .company-info tr:last-child td {
    border-bottom: none;
  }

  .company-info tr:hover {
    background-color: #f5f5f5;
  }

  .company-info table:first-child {
    border-right: 1px solid #ddd; /* Add vertical border to the right of the first table */
  }
    

    /* Responsive Styling */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Sub Admin Dashboard</h1>
  </header>

  <div class="container">
    <div class="side-menu">
      <ul>
        <li><a href="dash.html"><i class="material-icons">dashboard</i>Dashboard</a></li>
        <li><a href="company-information.html" class="active"><i class="material-icons">business</i>Publisher Information</a></li>
        <li><a href="employee-management.html"><i class="material-icons">people</i>PRO Information</a></li>
        <li><a href="pro-database.html"><i class="material-icons">storage</i>PRO Database</a></li>
        <li><a href="add-employee.html"><i class="material-icons">group_add</i>Add PRO</a></li> 
        <li><a href="register.html"><i class="material-icons">person_add</i>Register</a></li>
        <li><a href="donation-report.html"><i class="material-icons">monetization_on</i>Donor Report</a></li>
        <li><a href="renewal.html"><i class="material-icons">refresh</i>Renewal Status</a></li>
        <li><a href="https://www.ssm-einfo.my/index.php?id=login" target="_blank"><i class="material-icons">description</i>SSM e-info</a></li>

      </ul>
    </div>

    <!-- Dynamic Company Information Sections -->
    <div id="companySections">
      <!-- JavaScript will populate this section -->
    </div>
  </div>
  <script>
    // Sample dynamic data for multiple companies (include your additional companies here)
    const companies = [
    {
    companyName: 'MF WORLDWIDE RESOURCES',
    registrationNumber: 'SA0594068-V',
    personInCharge: 'MENACI A/P GOVINDASAMY',
    phoneNumber: '012-6977190',
    address: 'NO DD7-9F, DESA SATU AMAN PURI APARTMENT, 52100 KEPONG',
    email: 'meenapmppmm@gmail.com'
}
];

  
    // Mapping between property names and display labels
  const fieldLabels = {
    registrationNumber: 'Registration Number',
    personInCharge: 'Person in Charge',
    phoneNumber: 'Phone Number',
    address: 'Address',
    email: 'Email'
  };

  // Function to create and populate company information sections
  function createCompanySections(data) {
    const companySections = document.getElementById('companySections');

    data.forEach(company => {
      const section = document.createElement('div');
      section.classList.add('company-info');

      const heading = document.createElement('h2');
      heading.textContent = company.companyName;
      section.appendChild(heading);

      const table = document.createElement('table');
      const headerRow = document.createElement('tr');
      const fieldHeader = document.createElement('th');
      fieldHeader.textContent = 'Field';
      const valueHeader = document.createElement('th');
      valueHeader.textContent = 'Value';
      headerRow.appendChild(fieldHeader);
      headerRow.appendChild(valueHeader);
      table.appendChild(headerRow);

      for (const field in company) {
        if (field !== 'companyName') {
          const row = document.createElement('tr');
          const fieldCell = document.createElement('td');
          fieldCell.textContent = fieldLabels[field] || field; // Use label if available, otherwise use field name
          const valueCell = document.createElement('td');
          valueCell.textContent = company[field];
          row.appendChild(fieldCell);
          row.appendChild(valueCell);
          table.appendChild(row);
        }
      }

      section.appendChild(table);
      companySections.appendChild(section);
    });
  }

  // Call the function to create and populate company sections
  createCompanySections(companies);
  </script>
  
</body>

</html>
