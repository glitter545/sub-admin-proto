<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Personal Donor</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    /* General Styling */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    /* Header Styling */
    header {
      background-color: #512da8;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    
    /* Main Container Styling */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 20px;
    }
    
    /* Side Menu Styling */
    .side-menu {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    
    .side-menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    .side-menu li {
      margin-bottom: 10px;
    }
    
    .side-menu a {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: #512da8;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .side-menu a:hover {
      background-color: #e1bee7;
    }
    
    .side-menu a i {
      margin-right: 10px;
    }
    
    .side-menu a.active {
      background-color: #e1bee7;
      color: #fff;
      font-weight: bold;
    }
    
    /* Form Styling */
    .form-section {
      background-color: #f5f5f5;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      animation: slide-up 0.4s ease-in-out;
    }
    
    .form-section h2 {
      color: #512da8;
      font-size: 24px;
      margin: 0 0 20px;
    }
    
    .form-section form {
      display: grid;
      gap: 20px;
    }
    
    .form-section label {
      font-weight: bold;
    }
    
    .form-section input,
    .form-section select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    
    .form-section select {
      appearance: none;
      background-color: #fff;
    }
    
    .form-section select option {
      background-color: #fff;
    }
    
    .form-section button {
      padding: 10px 20px;
      background-color: #512da8;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .form-section button:hover {
      background-color: #e1bee7;
    }
    
    
    /* Custom styles for PRO form */
    .form-section.pro-form {
      margin-top: 30px;
    }
    
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
    
    @keyframes slide-up {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>User Dashboard</h1>
  </header>
  
  <div class="container">
    <div class="side-menu">
      <ul>
        <li><a href="company-information.html"><i class="material-icons">business</i>Company Information</a></li>
        <li><a href="employee-management.html"><i class="material-icons">people</i>PRO Information</a></li>
        <li><a href="add-employee.html"><i class="material-icons">group_add</i>Add PRO</a></li> 
        <li><a href="register.html" class="active"><i class="material-icons">person_add</i>Register</a></li>
        <li><a href="donation-report.html"><i class="material-icons">monetization_on</i>Donor Report</a></li>
        <li><a href="renewal.html"><i class="material-icons">refresh</i>Renewal Status</a></li>
      </ul>
    </div>
    
    <div class="form-section">
      <h2>Register Personal Donor</h2>
      <form id="registerForm">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="icNumber">IC Number:</label>
          <input type="text" id="icNumber" name="icNumber" required>
        </div>
        <div>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
